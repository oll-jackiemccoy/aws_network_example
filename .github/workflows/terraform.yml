name: terraform-manual

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region (e.g., us-east-1)"
        required: true
        default: "us-east-1"
      action:
        description: "What to run?"
        required: true
        default: "plan"
        type: choice
        options: [plan, apply, plan-destroy, destroy]
      confirm_destroy:
        description: "Type DESTROY to confirm (only when action=destroy)"
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"

jobs:
  plan:
    # default to 'plan' if inputs are missing (e.g., on Re-run)
    if: ${{ (github.event.inputs.action || 'plan') == 'plan' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::340752798936:role/jmccoy-github-role
          aws-region: ${{ github.event.inputs.aws_region || 'us-east-1' }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - run: terraform fmt -check -recursive
      - run: terraform init -input=false
      - run: terraform validate
      - run: terraform plan -input=false -lock=false -no-color

  apply:
    if: ${{ (github.event.inputs.action || '') == 'apply' }}
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::340752798936:role/jmccoy-github-role
          aws-region: ${{ github.event.inputs.aws_region || 'us-east-1' }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - run: terraform init -input=false
      - run: terraform apply -auto-approve -input=false -no-color

  plan-destroy:
    if: ${{ (github.event.inputs.action || '') == 'plan-destroy' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::340752798936:role/jmccoy-github-role
          aws-region: ${{ github.event.inputs.aws_region || 'us-east-1' }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - run: terraform init -input=false
      - run: terraform plan -destroy -input=false -no-color

  destroy:
    if: ${{ (github.event.inputs.action || '') == 'destroy' }}
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Guard: require typed confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy || '' }}" != "DESTROY" ]; then
            echo "You must type DESTROY in the confirm_destroy input to proceed."
            exit 1
          fi
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::340752798936:role/jmccoy-github-role
          aws-region: ${{ github.event.inputs.aws_region || 'us-east-1' }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
      - run: terraform init -input=false
      - run: terraform destroy -auto-approve -input=false -no-color
